<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <!-- GET THE DATA ITEMS WHEN BOUND TO AN ARRAY -->
    <script>
        var dataSource = new kendo.data.DataSource({
            data: [
                { name: "Jane Doe" },
                { name: "John Doe" }
            ]
        });
        dataSource.fetch(function () {
            var data = dataSource.data();
            console.log(data.length);  // displays "2"
            console.log(data[0].name); // displays "Jane Doe"
            console.log(data[1].name); // displays "John Doe"
        });
    </script>

    <!-- GET THE DATA ITEMS WHEN BOUND TO A REMOTE SERVICE -->
    <script>
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "https://demos.telerik.com/kendo-ui/service/products",
                    dataType: "jsonp" // "jsonp" is required for cross-domain requests; use "json" for same-domain requests
                }
            }
        });
        console.log('datasource', dataSource)
        console.log('datasource', dataSource.data())

        dataSource.fetch(function () {
            // async
            var data = dataSource.data();
            console.log("data", data)
            console.log(data.length);  // displays "77"
            console.log(data[0].ProductName); // displays "Chai"
        });
    </script>

    <!-- - SET THE DATA ITEMS -->
    <script>
        var dataSource = new kendo.data.DataSource({
            data: [
                { name: "Jane Doe" }
            ]
        });
        dataSource.fetch(function () {
            dataSource.data([{ name: "John Doe" }]);
            var data = dataSource.data();
            console.log(data[0].name); // displays "John Doe"
        });
    </script>

</body>

</html>
