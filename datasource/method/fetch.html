<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <!-- EXAMPLE - READ DATA FROM A REMOTE DATA SOURCE -->
    <script>
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "https://demos.telerik.com/kendo-ui/service/products",
                    dataType: "jsonp" // "jsonp" is required for cross-domain requests; use "json" for same-domain requests
                }
            }
        });
        // read the data items from https://demos.telerik.com/kendo-ui/service/products
        dataSource.fetch(function () {
            var data = this.data();
            console.log(data.length);  // displays "77"
            console.log(data[0].ProductName); // displays "Chai"
        });
    </script>

    <!-- USE THE PROMISE API TO TRACK WHEN A REQUEST FINISHES -->
    <script>
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "https://demos.telerik.com/kendo-ui/service/products",
                    dataType: "jsonp"
                }
            }
        });

        // read the data items from https://demos.telerik.com/kendo-ui/service/products
        dataSource.fetch().then(function () {
            var data = dataSource.data();
            console.log(data.length);  // displays "77"
            console.log(data[0].ProductName); // displays "Chai"
        });
    </script>

</body>

</html>
