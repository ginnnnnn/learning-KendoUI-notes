<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <div id="grid"></div>
    <!-- page Number
    The page of data which the data source will return 
    when the view method is invoked or request from the remote service. -->

    <script>
        var dataSource = new kendo.data.DataSource({
            data: [
                { name: "Tea", category: "Beverages" },
                { name: "Coffee", category: "Beverages" },
                { name: "Ham", category: "Food" }
            ],
            // set the second page as the current page
            page: 2,
            pageSize: 2
        });
        dataSource.fetch(function () {
            var view = dataSource.view();
            console.log(view.length); // displays "1"
            console.log(view[0].name); // displays "Ham"
        });
    </script>

    <!-- pageSize Number
    The number of data items per page. The property has no default value.
    Therefore, to use paging, make sure some pageSize value is set. -->
    <script>
        var dataSource = new kendo.data.DataSource({
            data: [
                { name: "Tea", category: "Beverages" },
                { name: "Coffee", category: "Beverages" },
                { name: "Ham", category: "Food" }
            ],
            page: 1,
            // a page of data contains two data items
            pageSize: 2
        });
        dataSource.fetch(function () {
            var view = dataSource.view();
            console.log(view.length); // displays "2"
            console.log(view[0].name); // displays "Tea"
            console.log(view[1].name); // displays "Coffee"
        });
    </script>


</body>

</html>
