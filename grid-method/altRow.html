<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <div id="grid"></div>
    <script>
        //pass index to set autoFit
        $("#grid").kendoGrid({
            columns: [
                { field: "name" },
                { field: "age" }
            ],
            dataSource: [
                { name: "Jane Doe", age: 30 },
                { name: "John Doe", age: 33 }
            ]
        });
        var grid = $("#grid").data("kendoGrid");
        grid.autoFitColumn(1);
    </script>
    <div id="grid2"></div>
    <script>

        // <!-- //pass name to set autofit -->

        $("#grid2").kendoGrid({
            columns: [
                { field: "name" },
                { field: "age" }
            ],
            dataSource: [
                { name: "Jane Doe", age: 30 },
                { name: "John Doe", age: 33 }
            ]
        });
        var grid = $("#grid").data("kendoGrid");
        grid.autoFitColumn("age");
    </script>

    <!-- AUTOFIT A COLUMN BY COLUMN OBJECT REFERENCE -->
    <div id="grid3"></div>
    <br />

    <script>
        $("#grid3").kendoGrid({
            columns: [{
                title: "Person",
                columns: [
                    { field: "fname", title: "First name" },
                    { field: "lname", title: "Last name" }
                ]
            }, {
                field: "age"
            }
            ],
            dataSource: [
                { fname: "Jane", lname: "Smith", age: 30 },
                { fname: "John", lname: "Stevens", age: 33 }
            ]
        });
        var grid = $("#grid").data("kendoGrid");
        grid.autoFitColumn(grid.columns[0].columns[1]);
    </script>
</body>

</html>
