<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>

    <!-- SET COMMAND AS A STRING -->
    <div id="grid"></div>
    <script>
        $("#grid").kendoGrid({
            columns: [
                { field: "name" },
                { command: "destroy" } // displays the built-in "destroy" command
            ],
            editable: true,
            dataSource: [{ name: "Jane Doe" }]
        });
    </script>

    <!-- SET COMMAND AS ARRAY OF STRINGS -->
    <div id="grid2"></div>
    <script>
        $("#grid2").kendoGrid({
            columns: [
                { field: "name" },
                { command: ["edit", "destroy"] } // displays the built-in "edit" and "destroy" commands
            ],
            editable: "inline",
            dataSource: [{ name: "Jane Doe" }]
        });
    </script>

    <!-- SET COMMAND AS ARRAY OF OBJECTS -->
    <div id="grid3"></div>
    <script>
        $("#grid3").kendoGrid({
            columns: [
                { field: "name" },
                {
                    command: [
                        {
                            name: "details",
                            click: function (e) {
                                // command button click handler
                            }
                        },
                        { name: "destroy" } // built-in "destroy" command
                    ]
                }
            ],
            editable: true,
            dataSource: [{ name: "Jane Doe" }]
        });
    </script>

    <!-- The CSS class applied to the command button. -->
    <div id="grid"></div>
    <script>
        $("#grid").kendoGrid({
            columns: [
                { field: "name" },
                { command: [{ className: "btn-destroy", name: "destroy", text: "Remove" }] }
            ],
            editable: true,
            dataSource: [{ name: "Jane Doe" }]
        });
    </script>
    <style>
        .btn-destroy {
            color: red;
        }
    </style>


</body>

</html>
