<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <div id="grid"></div>

    <div id="grid2"></div>

    <script>
        $("#grid").kendoGrid({
            columns: ["name", "age"], // two columns bound to the "name" and "age" fields
            dataSource: [{ name: "Jane", age: 31 }, { name: "John", age: 33 }]
        });
    </script>
    <script>
        $("#grid2").kendoGrid({
            columns: [{
                field: "name",// create a column bound to the "name" field
                title: "Name" // set its title to "Name"
            }, {
                field: "age",// create a column bound to the "age" field
                title: "Age" // set its title to "Age"
            }],
            dataSource: [{ name: "Jane", age: 30 }, { name: "John", age: 33 }]
        });
    </script>
</body>

</html>
