<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>

</head>

<body>
    <div id="grid"></div>
    <script>
        $("#grid").kendoGrid({
            columns: [
                { field: "firstName", groupable: false },
                { field: "lastName" }, /* group by this column to see the footer template */
                {
                    field: "age",
                    groupable: false,
                    aggregates: ["count", "min", "max"],
                    groupFooterTemplate: "age total: #: count #, min: #: min #, max: #: max #"
                }
            ],
            groupable: true,
            dataSource: {
                data: [
                    { firstName: "Jane", lastName: "Doe", age: 30 },
                    { firstName: "John", lastName: "Doe", age: 33 }
                ]
            }
        });
    </script>
</body>

</html>
